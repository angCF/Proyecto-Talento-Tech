<div class="content">

      Return to list</button>

  <h1 class="text-center">Add Customer</h1>
  <form [formGroup]="customerForm" class="row g-3" (submit)="addCustomer()">
      <div class="col-6">
        <label for="inputName4" class="form-label">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="First name"
          id="inputName4"
        />
        <div class="invalid-feedback">
          Name is required
        </div>
      </div>
      <div class="col-6">
        <label for="inputLastname4" class="form-label">Lastname</label>
        <input
          type="text"
          formControlName="lastName"
          placeholder="Last name"
          id="inputLastname4"
          class="form-control"
        />
        <div class="invalid-feedback">
          LastName is required
        </div>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          formControlName="address"
          id="inputAddress"
          placeholder="1234 Main St"
          class="form-control"
        />
        <div class="invalid-feedback">
          Address is required
        </div>
      </div>
      <div class="col-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          id="inputEmail4"
          class="form-control"
        />
        <div class="invalid-feedback">
          Email is required
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputPhone" class="form-label">Phone</label>
        <input type="text" formControlName="phone" id="inputPhone" class="form-control" />
        <div class="invalid-feedback">
          Phone is required
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" formControlName="city" id="inputCity" class="form-control"/>
      </div>
      <div class="col-6">
        <label for="inputDocumentType" class="form-label">Document Type</label>
        <select id="inputDocumentType" class="form-select" formControlName="documentType">
          <option selected="">Choose...</option>
          <option>Cédula de Ciudadanía</option>
          <option>Cédula de Extranjería</option>
          <option>Pasaporte</option>
          <option>Registro Nacional de Identidad</option>
        </select>
      </div>
      <div class="col-6">
        <label for="inputIdentity" class="form-label">Document Number</label>
        <input type="text" class="form-control" id="inputIdentity" formControlName="documentNumber" />
        <div class="invalid-feedback">
          Document Number is required
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="state"/>
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <button type="submit" id="submitForm" class="btn btn-success" [disabled]="!customerForm.valid">Submit</button>
          <button type="button" class="btn btn-danger m-l-5" (click)="shoWCustomers()">Cancel</button>
        </div>
      </div>
    </form>
    <p>Name: {{customerForm.value.name}}</p>
    <p>Email: {{customerForm.value.email}}</p>
    <p>Document: {{customerForm.value.documentType}}</p>
    <p>State: {{customerForm.value.state}}</p>
</div>
